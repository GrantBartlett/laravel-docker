version: "3.3"

services:
  app:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    restart: always
    working_dir: /home/laravel/site
    tty: false
    volumes:
      - ./src:/home/laravel/site
    networks:
      - laravel

  mysql:
    image: mysql:5.7.29
    restart: always
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 1
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    networks:
      - laravel

  nginx:
    image: nginx:stable-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src:/home/laravel/site
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel
      
networks:
  laravel:
    driver: bridge
